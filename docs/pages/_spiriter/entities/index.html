<div id="entities">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-rose card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">assignment</i>
                        </div>
                        <h4 class="card-title">Simple Table</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="(entity,index) in entities">
                                    <td v-html="index +1">simpleName</td>
                                    <td v-html="entity">Name</td>
                                    <td class="td-actions text-right">
                                        <a :href="'entity?entity=' + entity" class="btn btn-info"
                                           data-original-title="" rel="tooltip" title="" type="button">
                                            <i class="material-icons">language</i>
                                        </a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var entities = new Vue({
            el: '#entities',
            data: {
                entities: {}
            },
            mounted: function () {
                let _this = this;
                _this.query();
            },
            methods: {
                query: function () {
                    let _this = this;
                    $.http.get({
                        host: 'http://localhost:8080',
                        url: '/api/entities',
                        data: {},
                        callback: function (result) {
                            if (result.success) {
                                _this.entities = result.data;
                            }
                        }
                    })
                }
            }
        });

    </script>
</div>
