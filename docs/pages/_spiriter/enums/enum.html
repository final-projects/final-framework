<div id="enumpage">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-rose card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">assignment</i>
                        </div>
                        <h4 class="card-title">Simple Table</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Ordinal</th>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Desc</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="(item,index) in enums">
                                    <td v-html="item.ordinal">ordinal</td>
                                    <td>
                                        <span class="badge badge-primary" style="text-transform: none"
                                              v-html="item.code"
                                        >Primary Key</span>
                                    </td>
                                    <td>
                                        <span class="badge badge-success" style="text-transform: none"
                                              v-html="item.name"
                                        >Primary Key</span>
                                    </td>
                                    <td>
                                        <span class="badge badge-info" style="text-transform: none"
                                              v-html="item.desc"
                                        >Primary Key</span></td>
                                    <td class="td-actions text-right">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var enumpage = new Vue({
            el: '#enumpage',
            data: {
                param: {
                    name: $.query.string('enum')
                },
                enums: []
            },
            mounted: function () {
                let _this = this;
                _this.query();
            },
            methods: {
                query: function () {
                    let _this = this;
                    $.http.get({
                        host: 'http://localhost:8080',
                        url: '/api/enums/enum?enum=' + _this.param.name,
                        data: {},
                        callback: function (result) {
                            if (result.success) {
                                _this.enums = result.data;
                            }
                        }
                    })
                }
            }
        });

    </script>
</div>
